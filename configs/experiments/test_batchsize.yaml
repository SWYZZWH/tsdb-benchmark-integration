targets:
  - db: timescaledb
    host: localhost
    port: "5432"
    pass: "password"
  - db: influx
    urls: http://localhost:8086
  - db: victoriametrics
    urls: http://localhost:8428/write
variant:
  name: batch-size
  values:
    - 5
    - 10
    - 50
    - 100
    - 1000
invariants:
  use-case: devops
  scale: 1000
  workers: 4
  use-qps-limiter: true
  limiter-max-qps: 20000
  limiter-bucket-size: 40000
  expected-test-duration: 120
criterion:
  max-time-deviation-rate: 0.1
server:
  host: localhost
  port: 8123