targets:
  - db: timescaledb
    host: localhost
    port: "5432"
    pass: "password"
  - db: influx
    urls: http://localhost:8086
  - db: victoriametrics
    urls: http://localhost:8428/write
variant:
  name: use-case
  values:
    - devops
    - iot
invariants:
  scale: 1000
  batch-size: 1000
  workers: 4
  use-qps-limiter: true
  limiter-max-qps: 200000
  limiter-bucket-size: 40000
  expected-test-duration: 120
criterion:
  max-time-deviation-rate: 0.1
server:
  host: localhost
  port: 8123